<!-- Snow Canvas Overlay -->

<div id="splash" *ngIf="!opened" (click)="openContent()">
  <p>click anywhere for socials :v</p>
</div>

<!-- ðŸŒŒ Main Content -->
<div id="content" [class.visible]="opened">
  <canvas id="snow-canvas"></canvas>
  <div class="profile-card">
    <div class="avatar">
      <img src="logo.jpeg" alt="Profile" />
    </div>
    <h4>7FPS</h4>

    <div class="email">
      <strong>Business:</strong>
    <p>
      <a href="mailto:mclaunde195@gmail.com" class="typing-email">
        mclaunde195@gmail.com
      </a>
    </p>
    </div>


    <div class="socials">
      <a routerLink="https://www.instagram.com/7spfs?igsh=NWdjdjQ2ZXltMngx"><i class="bi bi-instagram"></i></a>
      <a routerLink="https://youtube.com/@aimstar7-11?si=Vwtb20uOOLgXFA59"><i class="bi bi-youtube"></i></a>
      <a routerLink="https://discord.com/invite/5Xk5WgDhFv"><i class="bi bi-discord"></i></a>
    </div>

    <!-- ðŸŽµ Music Player -->
    <div class="player">
      <div class="song-info">
        <span>Now Playing: Lost Sky - Fearless</span>
      </div>

      <div class="controls">
        <button (click)="togglePlayPause()">
          <i [ngClass]="playing ? 'bi bi-pause-circle' : 'bi bi-play-circle'"></i>
        </button>
        <button (click)="toggleMute()">
          <i [ngClass]="muted ? 'bi bi-volume-mute-fill' : 'bi bi-volume-up-fill'"></i>
        </button>
        <button (click)="stopAudio()"><i class="bi bi-stop-circle"></i></button>
      </div>

      <div class="progress" [style.--progress]="progress + '%'"></div>


      <audio #audioRef [src]="audioSrc" preload="auto"></audio>
    </div>
  </div>
</div>
